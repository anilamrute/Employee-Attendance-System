<!DOCTYPE html>
<html>
<head>
    <title>Add Holiday</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: Roboto, Arial, sans-serif;
        }

        .main-block {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            color: #1c87c9;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }

        input[type="text"], input[type="date"], select {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1c87c9;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #26a9e0;
        }

        .btn-block {
            margin-top: 20px;
        }

        .flash-messages {
            margin: 20px 0;
        }

        .flash-messages ul {
            list-style: none;
            padding: 0;
        }

        .flash-messages ul li {
            padding: 10px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        a {
            color: #1c87c9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            margin: 0 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            input[type="text"], input[type="date"], select {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            input[type="text"], input[type="date"], select {
                font-size: 12px;
            }

            button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="main-block">
        <h1>Add Holiday for Employee</h1>
        
        <!-- Form to Add Holiday -->
        <form action="/add_holiday" method="post">
            <label for="employee_id">Employee:</label>
            <select id="employee_id" name="employee_id" required>
                {% for emp in employees %}
                <option value="{{ emp['ID'] }}">{{ emp['Name'] }}</option>
                {% endfor %}
            </select><br>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
            
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br>
            
            <div class="btn-block">
                <button type="submit">Add Holiday</button>
            </div>
        </form>
        
        <!-- Link to Mark Attendance Page -->
        <div class="nav-links">
            <a href="/">Back to Mark Attendance</a>
        </div>
        
        <!-- Flash Messages -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
