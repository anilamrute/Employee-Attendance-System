<!DOCTYPE html>
<html>
<head>
    <title>Attendance Reports</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: Roboto, Arial, sans-serif;
        }

        .main-block {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            color: #1c87c9;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #1c87c9;
            color: #fff;
        }

        tr:hover {
            background: #f1f1f1;
        }

        input[type="text"], input[type="date"], input[type="password"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            transform: scale(1.5);
            margin: 0 10px;
        }

        button {
            padding: 12px;
            background: #1c87c9;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #26a9e0;
        }

        .btn-block {
            margin-top: 20px;
            text-align: center;
        }

        .flash-messages {
            margin: 20px 0;
        }

        .flash-messages ul {
            list-style: none;
            padding: 0;
        }

        .flash-messages ul li {
            padding: 10px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        a {
            color: #1c87c9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            margin: 0 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            input[type="text"], input[type="date"], input[type="password"] {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 6px;
            }

            input[type="text"], input[type="date"], input[type="password"] {
                font-size: 12px;
            }

            button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="main-block">
        <h1>Attendance Reports</h1>
        
        <!-- Export Button -->
        <div class="btn-block">
            <a href="/export_attendance">
                <button type="button">Export Attendance</button>
            </a>
        </div>
        
        <!-- Display Attendance Records -->
        <table>
            <tr>
                <th>Employee Name</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            {% for record in attendance %}
            <tr>
                <td>{{ record['Name'] }}</td>
                <td>{{ record['Date'] }}</td>
                <td>{{ record['Status'] }}</td>
            </tr>
            {% endfor %}
        </table>
        
        <!-- Link to Mark Attendance Page -->
        <div class="nav-links">
            <a href="/">Back to Mark Attendance</a>
        </div>
    </div>
</body>
</html>
